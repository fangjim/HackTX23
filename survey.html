<!DOCTYPE html>
<html>
<head>
    <title>Category Survey</title>
</head>
<body>
    <h3>Category Survey</h3>
    <form id="surveyForm">
        <label for="exercise">Exercise (1-10):</label>
        <input type="number" id="exercise" min="1" max="10" required><br>
        
        <label for="clothes">Clothes (1-10):</label>
        <input type="number" id="clothes" min="1" max="10" required><br>

        <label for="diet">Diet (1-10):</label>
        <input type="number" id="diet" min="1" max="10" required><br>
        
        <label for="entertainment">Enternainment (1-10):</label>
        <input type="number" id="entertainment" min="1" max="10" required><br>
        
        <label for="electronics">Electronics (1-10):</label>
        <input type="number" id="electronics" min="1" max="10" required><br>
        
        <label for="budget">Disposable Income Budget:</label>
        <input type="number" id="budget" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
